<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/popup.css" />
    <title>Tab Search</title>
  </head>

  <body>
    <div class="header-section">
      <h1>G/open tabs</h1>
      <div class="action-panel">
        <button id="download-btn" value="Download" class="icon-btn">
          <svg
            class="icon"
            xmlns="http://www.w3.org/2000/svg"
            height="24"
            viewBox="0 -960 960 960"
            width="24"
          >
            <path
              d="M480-320 280-520l56-58 104 104v-326h80v326l104-104 56 58-200 200ZM240-160q-33 0-56.5-23.5T160-240v-120h80v120h480v-120h80v120q0 33-23.5 56.5T720-160H240Z"
            />
          </svg>
        </button>
        <button id="toggle-edit-btn" value="Edit keymaps" class="icon-btn">
          <svg
            class="icon"
            xmlns="http://www.w3.org/2000/svg"
            height="24"
            viewBox="0 -960 960 960"
            width="24"
          >
            <path
              d="m370-80-16-128q-13-5-24.5-12T307-235l-119 50L78-375l103-78q-1-7-1-13.5v-27q0-6.5 1-13.5L78-585l110-190 119 50q11-8 23-15t24-12l16-128h220l16 128q13 5 24.5 12t22.5 15l119-50 110 190-103 78q1 7 1 13.5v27q0 6.5-2 13.5l103 78-110 190-118-50q-11 8-23 15t-24 12L590-80H370Zm70-80h79l14-106q31-8 57.5-23.5T639-327l99 41 39-68-86-65q5-14 7-29.5t2-31.5q0-16-2-31.5t-7-29.5l86-65-39-68-99 42q-22-23-48.5-38.5T533-694l-13-106h-79l-14 106q-31 8-57.5 23.5T321-633l-99-41-39 68 86 64q-5 15-7 30t-2 32q0 16 2 31t7 30l-86 65 39 68 99-42q22 23 48.5 38.5T427-266l13 106Zm42-180q58 0 99-41t41-99q0-58-41-99t-99-41q-59 0-99.5 41T342-480q0 58 40.5 99t99.5 41Zm-2-140Z"
            />
          </svg>
        </button>
      </div>
    </div>
    <div id="mapping-list" class="mappings"></div>
    <script src="popup.ts" type="module"></script>
    <p class="instructions">
      editing : "E" - toggle edit keymaps, "S" - save keymaps(edit keymaps
      mode), alphabet(i.e. "a" or "b" or ...) - focus on the specific key map
      entry
    </p>
    <div id="settings" class="settings">
      <hr />
      <div class="control-panel">
        <input id="file-input" type="file" accept=".json" class="file-input" />
        <input id="load-settings-btn" type="button" value="Load Settings" />
        <input id="save-btn" type="button" value="Save" />
      </div>
      <form id="edit-keymaps"></form>
    </div>
  </body>
</html>
